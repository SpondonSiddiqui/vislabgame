<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vislab game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main id="main-container">

        <img class="wall-yellow" src="assets\images\wall_yellow.svg" onclick="showWallYellowOverlay()">
        <img class="wall-black" src="assets\images\wall_black.svg" onclick="showWallBlackOverlay()">
        <img class="wall-red" src="assets\images\wall_red.svg" onclick="showWallRedOverlay()">
        <img class="wall-blue" src="assets\images\wall_blue.svg" onclick="showWallBlueOverlay()">

        <img class="wall-green" src="assets\images\wall_green.svg" onclick="showWallGreenOverlay()"> </img>
        <div id="wall-green-overlay" class="wall-green-overlay">
            <img class="wall-green" src="assets\images\wall_green.svg"> </img>
        </div>
    </main>

    <script src="/js/overlay.js"></script>
</body>

</html>
