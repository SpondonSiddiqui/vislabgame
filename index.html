<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vislab game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main id="main-container">
        <img class="wall-green" src="assets\images\wall_green.svg" onclick="showWallGreenOverlay()"> </img>
        <div id="wall-green-overlay" class="wall-green-overlay">
            <img class="wall-green" src="assets\images\wall_green.svg"> </img>
            <div class="overlay-info left">
                <h1>Göteborg i 3D</h1>
                <p>Här kan du utforska vilka områden i Göteborg som har högst bullernivå, vilka stadsdelar som ligger
                    under vatten år 2070, och mera!</p>
            </div>
        </div>
        <img class="wall-blue" src="assets\images\wall_blue.svg"> </img>
        <img class="wall-orange" src="assets\images\wall_orange.svg"> </img>
        <img class="wall-black" src="assets\images\wall_black.svg"> </img>

    </main>

    <script src="/js/overlay.js"></script>
</body>

</html>
