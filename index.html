<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vislab game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main id="main-container">

        <!--Society section-->
        <img class="wall-yellow" src="assets/images/wall_yellow.svg" onclick="showYellowOverlay()">
        <img class="society-background-partial" src="assets/images/society-background-partial.png">
        <img class="wall-yellow-beam-a" src="assets/images/beams/beam-yellow-a.svg">
        <img class="wall-yellow-beam-a-partial-1" src="assets/images/beams/beam-yellow-a-partial-1.svg">
        <img class="wall-yellow-beam-a-partial-2" src="assets/images/beams/beam-yellow-a-partial-2.svg">
        <img class="wall-yellow-beam-b" src="assets/images/beams/beam-yellow-b.svg">
        <img class="wall-yellow-beam-b" src="assets/images/beams/beam-yellow-b-partial.svg">
        <!--Circles-->
        <img id="yellow-circle-1" class="circle" src="assets/images/circles/circle-yellow.svg">
        <img id="yellow-circle-2" class="circle" src="assets/images/circles/circle-yellow.svg">
        <img id="yellow-circle-3" class="circle" src="assets/images/circles/circle-yellow.svg">
        <img id="yellow-circle-4" class="circle" src="assets/images/circles/circle-yellow.svg">
        <img id="yellow-circle-5" class="circle" src="assets/images/circles/circle-yellow.svg">
        <!--Overlay-->
        <div id="wall-yellow-overlay" class="wall-yellow-overlay">
            <img class="wall-yellow" src="assets/images/wall_yellow.svg">
            <img class="exit-overlay-button" src="assets/images/exit-button.svg" onclick="hideOverlays()">
            <img class="info-overlay-button" src="assets/images/info-button.svg">
        </div>

        <!--Space section-->
        <img class="wall-black" src="assets/images/wall_black.svg" onclick="showBlackOverlay()">
        <img class="space-background-partial" src="assets/images/space-background-partial.png">
        <img class="wall-black-beam-a" src="assets/images/beams/beam-black-a.svg">
        <img class="wall-black-beam-b" src="assets/images/beams/beam-black-b.svg">
        <!--Overlay-->
        <div id="wall-black-overlay" class="wall-black-overlay">
            <img class="wall-black" src="assets/images/wall_black.svg">
            <img class="exit-overlay-button" src="assets/images/exit-button.svg" onclick="hideOverlays()">
        </div>

        <!--Human section-->
        <img class="wall-red" src="assets/images/wall_red.svg" onclick="showRedOverlay()">
        <img class="human-background-partial" src="assets/images/human-background-partial.png">
        <img class="wall-red-beam-a" src="assets/images/beams/beam-red-a.svg">
        <img class="wall-red-beam-a-partial" src="assets/images/beams/beam-red-a-partial.svg">
        <img class="wall-red-beam-b" src="assets/images/beams/beam-red-b.svg">
        <img class="wall-red-beam-b-partial" src="assets/images/beams/beam-red-b-partial.svg">
        <!--Overlay-->
        <div id="wall-red-overlay" class="wall-red-overlay">
            <img class="wall-red" src="assets/images/wall_red.svg">
            <img class="exit-overlay-button" src="assets/images/exit-button.svg" onclick="hideOverlays()">
        </div>

        <!--Sea section-->
        <img class="wall-blue" src="assets/images/wall_blue.svg" onclick="showBlueOverlay()">
        <img class="sea-background-partial" src="assets/images/sea-background-partial.png">
        <img class="wall-blue-beam-a" src="assets/images/beams/beam-blue-a.svg">
        <img class="wall-blue-beam-a-partial" src="assets/images/beams/beam-blue-a-partial.svg">
        <img class="wall-blue-beam-b" src="assets/images/beams/beam-blue-b.svg">
        <!--Overlay-->
        <div id="wall-blue-overlay" class="wall-blue-overlay">
            <img class="wall-blue" src="assets/images/wall_blue.svg">
            <img class="exit-overlay-button" src="assets/images/exit-button.svg" onclick="hideOverlays()">
        </div>

        <!--Land section-->
        <img class="wall-green" src="assets/images/wall_green.svg" onclick="showGreenOverlay()">
        <img class="land-background-partial" src="assets/images/land-background-partial.png">
        <img class="wall-green-beam-a" src="assets/images/beams/beam-green-a.svg">
        <img class="wall-green-beam-a-partial" src="assets/images/beams/beam-green-a-partial.svg">
        <img class="wall-green-beam-b" src="assets/images/beams/beam-green-b.svg">
        <img class="wall-green-beam-a" src="assets/images/beams/beam_green_a.svg">
        <!--Overlay-->
        <div id="wall-green-overlay" class="wall-green-overlay">
            <img class="wall-green" src="assets/images/wall_green.svg">
            <img class="exit-overlay-button" src="assets/images/exit-button.svg" onclick="hideOverlays()">
        </div>
    </main>

    <script src="/js/overlay.js"></script>
</body>

</html>
